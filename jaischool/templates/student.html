{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Student Data</title>
</head>
<body style="background-image: url('{% static 'assets/a2.png' %}'); ">

	<h1 style="font-size: 50px;"><U><CENTER>
		Student Data
	</h1></U></CENTER>
<form method="POST" action="/saveas/" enctype="multipart/form-data">
 		{% csrf_token %}
<div style="float: right;">
		<img src="{{ data_student.PROFILE.url }}" width="170px" style="margin-bottom: 50px; margin-left: 70px;">
		<br>
		<input type="file" id="photo" name="photo" style="margin-left:30px;">
		<br>
		<br>
		<label for="id" style="font-size: 20px; ">
		I'D :
	</label>
	<input  readonly type="text"  value="{{ data_student.REGNAME }}" style="margin-right: 100px; width: 230px; height: 18px; margin-bottom: 70px;"placeholder="Enter Your I'd"><br>
<input type="hidden" name="id" id="id" value="{{ data_student.REGNAME }}" style="margin-right: 100px; width: 230px; height: 18px; margin-bottom: 70px;"placeholder="Enter Your I'd" required><br>

	</div>	


<br>
<label for="name" style="font-size: 20px; margin-left: 40px;">
		NAME :
	</label>
<input type="text" name="name" id="name" value="{{ data_student.NAME }}" style="margin-left: 130px; width: 230px; height: 18px; margin-top: 25px;"placeholder="Enter Your Name" required><br>

<br>

<label for="class" style="font-size: 20px; margin-left: 40px;">
		CLASS :
	</label>
<input type="text" name="class" id="class" value="{{ data_student.CLASS }}" style="margin-left: 130px; width: 230px; height: 18px; margin-top: 25px;"placeholder="Enter Your class" required><br>

<label for="em" style="font-size: 20px; margin-left: 40px;">
		E-MAIL-ID :
	</label>
<input type="text" name="em" id="em" value="{{ data_student.MAIL }}"style="margin-left: 95px; width: 400px; height: 18px; margin-top: 40px;"placeholder="Enter Your E-mail_id" required><br>

<label for="sec" style="font-size: 20px; margin-left: 40px;">
		DOB :
	</label>
<input type="date" name="sec" id="sec" value="{{ DOB }}" style="margin-left: 150px; width: 230px; height: 18px; margin-top: 27px;"placeholder="Enter Your Date Of Birth" required><br>

<br>

<label for="age" style="font-size: 20px; margin-left: 40px;">
		AGE :
	</label>
<input type="text" name="age" id="age" value="{{ data_student.AGE }}" style="margin-left: 150px; width: 230px; height: 18px; margin-top: 27px;"placeholder="Enter Your Age" required><br>


<label for="ph" style="font-size: 20px; margin-left: 40px;">
		PHONE-NO :
	</label>
<input type="number" name="ph" id="ph" value="{{ data_student.PHONE }}"style="margin-left: 88px; width: 230px; height: 17px; margin-top: 27px;"placeholder="Enter Your Phone-no" required><br>

<label for="tec" style="font-size: 20px; margin-left: 40px;">
	Teacher I'D :
	</label>
<input type="text" name="tec" id="tec" value="{{ data_student.TEACHER_ID }}" style="margin-left: 100px; width: 230px; height: 18px; margin-top: 27px;"placeholder="Enter Your Teacher_I'd" required><br>


<div style="float: left;margin-top: 50px;margin-left:50px;">
<input type="submit" name="lb" value="Save" style="background-color: olive; font-size: 16px;"><br><br>
</div>

<div style="float: right;margin-top: 50px;margin-right:50px;">
<input onclick="homepage()" type="button" name="hb" value="HomePage" style="background-color: olive; font-size: 16px;"><br><br>
</div>


 </form>
<script>
	function homepage()
	{
	window.location.href = "/gallary/";
	}
</script>
</body>
</html>
